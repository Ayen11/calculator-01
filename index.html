<!DOCTYPE html>
<head>
    <title>Calculator For Lonely Boiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="superContainer">
        <header class="header">
            <h1 style="text-align: center;"></h1>
            </header>
            
        <div class="screen">
    <div class="display" id="firstNum">###</div>
    <div class="display" id="op">+</div>
    <div class="display" id="secondNum">###</div>
    <div class="display">=</div>
    <div class="display" id="result">###</div>
        </div>
    <div id=container>
        <button id="clear" class="op">Clear</button>
        <button id="del" class="op">Del</button>
        <button id="percent" class="op">%</button>
        <button id="divide" class="op">/</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply" class="op">*</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="minus" class="op">-</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="plus" class="op">+</button>
        <button></button>
        <button id="zero">0</button>
        <button class="dot">.</button>
        <button id="equal" class="op">=</button>
    
    </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>



</html>
